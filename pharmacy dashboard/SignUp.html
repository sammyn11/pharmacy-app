<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pharmacy App - Login / Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Container -->
<div class="form-container" id="loginContainer">
  <h2>Welcome Back!</h2>
  <select id="userType">
    <option value="" disabled selected>Select Role</option>
    <option value="patient">Patient</option>
    <option value="pharmacist">Pharmacist</option>
  </select>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="action-btn" onclick="login()">Login</button>
  <p><a href="#" onclick="showSignup()">New here? Sign Up</a></p>
 <p><a href="recoverpassword.html">Forgot Password?</a></p>

</div>

<!-- Sign Up Container -->
<div class="form-container" id="signupContainer" style="display:none;">
  <h2>Create Account</h2>
  <input type="text" id="signupName" placeholder="Full Name">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <input type="text" id="signupPhone" placeholder="Phone Number">
  <input type="text" id="signupAddress" placeholder="Address">
  <select id="signupRole">
    <option value="" disabled selected>Select Role</option>
    <option value="patient">Patient</option>
    <option value="pharmacist">Pharmacist</option>
  </select>
  <div id="pharmacistFields" style="display:none;">
    <input type="text" id="signupLicense" placeholder="License Number">
    <input type="text" id="signupSpecialization" placeholder="Specialization">
  </div>
  <button class="action-btn" onclick="signup()">Sign Up</button>
  <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
</div>

<script src="script.js"></script>
<script>
  // Toggle login/signup views
  function showSignup(){
    document.getElementById('loginContainer').style.display='none';
    document.getElementById('signupContainer').style.display='block';
  }

  function showLogin(){
    document.getElementById('loginContainer').style.display='block';
    document.getElementById('signupContainer').style.display='none';
  }

  // Show pharmacist-specific fields
  document.getElementById('signupRole').addEventListener('change', function(){
    document.getElementById('pharmacistFields').style.display = this.value === 'pharmacist' ? 'block' : 'none';
  });

 
</script>
</body>
</html>
